<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="block">
        <div class="block1 blocks">
            <table class="rule1">
                <tr >
                    <td colspan="2" style="background-color: transparent;">
                        <img class="rules1" src="images/snake.png" alt="snake" width="75px">
                    </td>
                </tr>
                <tr>
                    <th>Mouth</th>
                    <th>Tail</th>
                </tr>
                <tr>
                    <td>17</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>54</td>
                    <td>34</td>
                </tr>
                <tr>
                    <td>62</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>64</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>87</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>93</td>
                    <td>73</td>
                </tr>
                <tr>
                    <td>95</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>99</td>
                    <td>78</td>
                </tr>
            </table>
            <table class="rule2">
                <tr>
                    <td colspan="2" style="background-color: transparent;">
                        <img class="rules2" src="images/ladder.png" alt="ladder" width="75px">
                    </td>
                </tr>
                <tr>
                    <th>Start</th>
                    <th>End</th>
                </tr>
                <tr>
                    <td>4</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>20</td>
                    <td>38</td>
                </tr>
                <tr>
                    <td>28</td>
                    <td>84</td>
                </tr>
                <tr>
                    <td>40</td>
                    <td>59</td>
                </tr>
                <tr>
                    <td>51</td>
                    <td>67</td>
                </tr>
                <tr>
                    <td>63</td>
                    <td>81</td>
                </tr>
                <tr>
                    <td>71</td>
                    <td>91</td>
                </tr>
            </table>
            <div class="options">
                <h4>Reset</h4>
                <img id="reset" onclick="location.reload()" src="images/reset.png" alt="reset">
                <h3>Roll Dice</h3>
                <img id="rolldice" src="images/find.png" onclick="gameOn()" alt="dice">
            </div>
            <div class="docks">
                <div class="dock1 dock">
                    <img id="current1" src="images/rolldice.png" alt=" " width="50px">
                    <h2>Alice</h2>-<h3 id="prev1"></h3>
                    <h1 class="playerscore" id="player1-score">1</h1>
                    <img id="profile1" src="images/player.png" alt="player1" width="50px">
                </div>
                <div class="dock2 dock">
                    <img id="current2" src="images/rolldice" alt=" " width="50px">
                    <h2>Jeel</h2>-<h3 id="prev2"></h3>
                    <h1 class="playerscore" id="player2-score">1</h1>
                    <img id="profile2" src="images/player2.png" onclick="playerChange()" alt="player2" width="50px">
                </div>
            </div>
        </div>
        <div class="block2 blocks">
            <audio controls autoplay loop>
                <source src="files/bg.ogg.oga" type="audio/ogg">
                <embed src="files/bg.ogg.oga" autostart="true" loop="true" hidden="true"> 
              </audio>
            <h1 id="declare">Winner: </h1>
            <img class="board" id="board" src="images/board.jpg" alt="board">
        </div>
    </div>
</body>
<script type="text/javascript" src="app.js">
</script>
</html>
